<!-- Customer Login Section -->
<section style="display: flex; justify-content: center; align-items: center; height: 100vh; background: url('https://source.unsplash.com/1600x900/?nature,waterfall') no-repeat center center/cover; padding: 20px;">
    <div style="background: white; padding: 40px; width: 100%; max-width: 400px; text-align: center; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); font-family: 'Jost', sans-serif;">
        
        <h2 style="font-size: 22px; color: #333; font-weight: 700;">CUSTOMER LOGIN</h2>
        <p style="font-size: 14px; color: #777; margin-bottom: 15px;">Log-in to view your booking</p>

        <label for="email" style="display: block; text-align: left; font-size: 14px; color: #555; margin-bottom: 5px;">Email Address</label>
        <input type="email" id="email" placeholder="Email Address" style="width: 100%; padding: 10px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

        <button style="width: 100%; padding: 12px; font-size: 16px; border-radius: 5px; cursor: pointer; background: #5ca386; color: white; border: none;">SIGN IN</button>

        <p style="margin-top: 15px;">Sign in with your social account</p>

        <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 10px;">
            <button style="border: 1px solid #3b5998; background: white; color: #3b5998; padding: 10px; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
            <button style="border: 1px solid #dd4b39; background: white; color: #dd4b39; padding: 10px; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <i class="fab fa-google"></i> Google
            </button>
            <button style="border: 1px solid #c13584; background: white; color: #c13584; padding: 10px; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <i class="fab fa-instagram"></i> Instagram
            </button>
        </div>

    </div>
</section>

<!-- Font Awesome Script -->
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
